<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortLink | BY SANN404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-decor"></div>
    
    <main class="container">
        <header>
            <h1>ShortLink<span class="dot">.</span></h1>
            <p class="subtitle">Persingkat link Anda dengan gaya profesional.</p>
        </header>

        <div class="card">
            <form id="shortenForm">
                <div class="input-group">
                    <label for="urlInput">URL Panjang</label>
                    <input type="url" id="urlInput" placeholder="https://contoh.com/artikel-panjang..." required autocomplete="off">
                </div>

                <div class="row">
                    <div class="input-group half">
                        <label for="providerSelect">Provider</label>
                        <select id="providerSelect">
                            <option value="isgd">Is.gd (Simpel)</option>
                            <option value="tinube">Tinu.be (Custom)</option>
                        </select>
                    </div>
                    <div class="input-group half" id="suffixContainer" style="opacity: 0.5; pointer-events: none;">
                        <label for="suffixInput">Custom Alias (Opsional)</label>
                        <input type="text" id="suffixInput" placeholder="contoh: promoku" disabled>
                    </div>
                </div>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Buat Link</span>
                    <span class="loader"></span>
                </button>
            </form>

            <div id="resultContainer" class="result-box hidden">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                </div>
                <div class="link-content">
                    <span class="label">Link Pendek Anda:</span>
                    <a href="#" id="resultLink" target="_blank" class="short-link">...</a>
                </div>
                <button id="copyBtn" aria-label="Copy Link">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                </button>
            </div>
            
            <div id="errorContainer" class="error-box hidden"></div>
        </div>

        <footer>
            <p>&copy; 2024 ShortLink Pro. Serverless Architecture.</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
